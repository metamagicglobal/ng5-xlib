<div class="inputgroup" [ngClass]="{'inline-block':horizontal}" *ngFor="let row of data;">
  <div class="input-box" (click)="onClick(row)">
    <div *ngIf="!row.selected" class="radiobox default">
    </div>
    <div *ngIf="row.selected" class="radiobox active">
      &#9679;
    </div>
  </div>
  <label>{{row[displayField]}}</label>
</div>
